name: Shell-based tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: make
      run: make pgo
    - name: make check
      run: make check

  build-macos:

   runs-on: macos-latest

   steps:
   - uses: actions/checkout@v4
   - name: run brew
     run: |
      brew update
      brew install llvm
   - name: set variables
     run: export LLVM_PROFILE_FILE="fibonacci-%p.profraw"
   - name: make pgo
     run: make pgo CC=clang CFLAGS="$CFLAGS -flto=thin" PRCMND='xcrun llvm-profdata merge -output=fibonacci.profdata fibonacci-*.profraw' PGOUSE='-fprofile-instr-use=' PFILES='fibonacci.profdata'
   - name: make check
     run: make check

  build-windows:

    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
    - uses: msys2/setup-msys2@v2
      with:
        msystem: UCRT64
        update: true
        install: git make mingw-w64-ucrt-x86_64-gcc
    - uses: actions/checkout@v4
    - name: make pgo
      run: make pgo EXEEXT='.exe'
    - name: make check
      run: make check EXEEXT='.exe'
