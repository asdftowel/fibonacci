name: Shell-based tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: make
      run: make pgo
    - name: make check
      run: make check

  build-macos:

   runs-on: macos-latest

   steps:
   - uses: actions/checkout@v4
   - name: make
     run: CC=clang CFLAGS="$CFLAGS -flto=thin" make
   - name: make check
     run: make check

  build-windows:

    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
    - uses: actions/checkout@v4
    - uses: msys2/setup-msys2@v2
      with:
        msystem: UCRT64
        update: true
        install: git make mingw-w64-ucrt-x86_64-gcc
    - name: make
    - run: make EXEEXT='.exe'
    - name: make check
      run: make check EXEEXT='.exe'
